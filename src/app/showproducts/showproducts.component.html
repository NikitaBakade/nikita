<h2><a href="/logout" style="float: right;">Logout</a></h2>

<section id="cart_items">
    <div class="container" >
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li class="active">All products Info</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Image</td>
                        <td class="description">description</td>
                        <td class="price">Name</td>
                        <td class="quantity">Old Price</td>
                        <td class="total">New Price</td>
                        <td class="total">Delete</td>
                        <td class="total">Edit</td>
                        
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let ans of allUsers">
                        <!-- <th scope="row">{{ans.id}}</th> -->
                        <td class="img_product">
                            <a href=""><img src="/assets/images/gallery1.png" alt="">{{ans.img}}</a>
                        </td>
                        <td class="product_description">
                            <h4><a href=""></a></h4>
                            <p>{{ans.productdesc}}</p>
                        </td>
                        <td class="product_name">
                            <p>{{ans.name}}</p>
                        </td>
                        <td class="product_oldprice">
                            <div class="product_quantity_button">
                                <p>{{ans.oldprice}}</p>
                            </div>
                        </td>
                        <td class="product_newprice">
                            <p class="cart_total_price">{{ans.newprice}}</p>
                        </td>
                        <td class="product_delete">
                            <a routerLink="/delete/{{ans.id}}">Delete</a>
                        </td>
                        <td class="product_edit">
                            <a routerLink="/edit/{{ans.id}}">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->
